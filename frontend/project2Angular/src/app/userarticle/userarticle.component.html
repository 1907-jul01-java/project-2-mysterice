<div class="container userinfo" style="background: #424242;" *ngIf="!showSelArticle">
    <div class="headeruser">
        <h3>List of User's Articles</h3>
    </div>
    <div>
        <div style="background: #424242; padding-left: 3%;">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" style="color: pink">
            </mat-form-field>
        </div>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let element" (click)="handleSpecArticle(element)"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let element" (click)="handleSpecArticle(element)"> {{element.date}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let element" (click)="handleSpecArticle(element)"> {{element.title}} </td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                <td mat-cell *matCellDef="let element" (click)="handleSpecArticle(element)"> {{element.category}}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let element" (click)="handleSpecArticle(element)"> {{element.articleStatus}}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </div>

    <button (click)="showCreateComponent()" class="btn btn-primary clrBtn">Create New Article</button>

    <div>
        <div *ngIf="showCreate" style="color:white;">
            <h3>Create New Article</h3>
            <div>
                <form #newArticle="ngForm" (ngSubmit)="createArticle(newArticle.value)">
                    <table>
                        <tr>
                            Category:

                            <select name="category" ngModel>
                                <option value="Science" selected>Science</option>
                                <option value="Technology">Technology</option>
                                <option value="Mathematics">Mathematics</option>
                            </select>

                        </tr>
                        <tr>
                            <label style="padding-right: 3.3%;">Title:</label>
                            <input type="text" name="newTitle" maxlength="30" ngModel>
                        </tr>
                        <tr>
                            Content
                        </tr>
                        <tr>
                            <textarea class="boxsizingBorder" type="text" name="newContent" style="width: 100%;"
                                ngModel></textarea>
                        </tr>
                        <tr><input type="submit" value="Submit Article" [disabled]="!newArticle.valid"
                                class="btn btn-primary clrBtn"></tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<app-userviewarticle [selectArticle]="selArticle" *ngIf="showSelArticle"></app-userviewarticle>

<app-navbar></app-navbar>
<form [formGroup]="profileForm">
    <table>
        Login
    <tr>
        <td>Username:</td>
        <td><input type="text" formControlName="UserName" #username></td>
    </tr>
    <tr> 
        <td>Password:</td>
        <td><input type="password" formControlName="Password" #password></td>
    </tr>
    <tr>
        <input type="submit" value="Login" 
        (click)="onClickSubmit(username.value,  password.value);redirectMethod()">
    </tr>
    </table>
    <button pButton (click)="toggle()">SignUp</button>
    <app-profile-editor *ngIf="Loginview"></app-profile-editor>

</form>

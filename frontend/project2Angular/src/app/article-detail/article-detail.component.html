<div *ngIf="!showArticleDetail">
    <div *ngIf="currentArticle">
        <h2>Title: {{currentArticle.title}}</h2>
        <div>Author: {{currentArticle.person.firstName}} {{currentArticle.person.lastName}}</div>
        <div>Category: {{currentArticle.category}} </div>
        <div>Date: {{currentArticle.date}}</div>
        <br>
        <div>
            {{currentArticle.articleContent}}
        </div>
        <span><button (click)="handleBackButton()">Back</button></span>
    </div>
</div>
<app-article-view *ngIf="showArticleDetail"></app-article-view>
